<!DOCTYPE html>
<html>
<head>
<title>Html list exercise</title>
</head>
<body>
<ul>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>
<ol>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>
<ul style="list-style-type: square;">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>
<ol type="A">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>
<dl>
	<dt>Coffee</dt>
	<dd>Black hot drink</dd>
	<dt>Milk</dt>
	<dd>White cold drink</dd>
</dl>
</body>
</html>
