<!DOCTYPE html>
<html>
  <head>
    <title>Html Iframe example</title>
  </head>
  <body>
    <iframe src="https://i.imgur.com/5nFQeUU.jpg" height="200" width="300" style="border: none;"></iframe>
    <iframe src="https://i.imgur.com/5nFQeUU.jpg" style="border: 2px solid grey;"></iframe>
    <iframe height="300px" width="100%" src="https://i.imgur.com/5nFQeUU.jpg" name="iframe_a"></iframe>
    <p><a href="https://imgur.com/gallery/A36Gt" target="iframe_a">Imgur</a></p>
    <p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>
  </body>
</html>
