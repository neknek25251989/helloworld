<!DOCTYPE html>
<html>
<head>
    <title>Html style - CSS exercise</title>
    <style>
        body {
            background-color: yellow;
        }
        h1 {
            color: blue;
            font-family: courier;
        }
        p {
            color: green;
            font-family: courier;
            border: 3px solid red
        }
        
        p#special {
            background-color: black;
            color: white
        }
        
        p.intro {
            background-color: black;
            color: white;
            border: 1px solid grey;
            padding: 10px;
            margin: 30px;
            font-size: 150%
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p>This is paragraph.</p>
    <p id="special">I want to be a special paragraph!</p>
    <p class="intro">This is a paragraph.</p>
    <p class="intro">This is a paragraph.</p>
</body>
</html>
