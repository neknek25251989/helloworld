<!DOCTYPE html>
<html>
  <head>
    <title>Html form elements exercise</title>
  </head>
  <body>
    <form action="/action_page.php" name="cars">
      <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="ford">Ford</option>
        <option value="fiat">Fiat</option>
        <option value="Audi">Audi</option>
      </select>
      <br>
      <input type="submit">
    </form>
    <form action="/action_page.php">
      <textarea name="note">Cats are cute.</textarea>
      <br>
      <input type="submit">
    </form>
    <button type="button" onclick="alert('Hello World!')">Click Me!</button>
  </body>
</html>
