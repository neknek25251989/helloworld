<!DOCTYPE html>
  <html>
    <head>
      <title>JavaScript Where To</title>
      <script>
        function myFunction() {
          document.getElementById("demo2").innerHTML = "Paragraph changed.";
        }
      </script>
    </head>
    <body>
      <h2>JavaScript in body</h2>
      <p id="demo1"></p>
      <script>
        document.getElementById("demo1").innerHTML = "My First JavaScript";
      </script>
      <h2>JavaScript in head</h2>
      <p id="demo2">A paragraph</p>
      <button type="button" onclick="myFunction()">Try it</button>
      <h2>JavaScript in body</h2>
      <p id="demo3">A paragraph.</p>
      <button type="button" onclick="myFunction1()">Try it</button>
      <script>
        function myFunction1() {
          document.getElementById("demo3").innerHTML = "Paragraph changed."
        }
      </script>
    </body>
  </html>
