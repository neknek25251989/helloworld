<!DOCTYPE html>
  <html>
    <head>
      <title>CSS background color</title>
      <style type="text/css" rel="stylesheet" href="background_color.css"></style>
    </head>
    <body>
      <h1>h1 element</h1>
      <p>使用樣式表時可以自由設定各種元素的背景顏色</p>
      <div>
        <table border="2" cellpadding="8">
          <caption>table element</caption>
          <tr>
            <th>head cell</th>
            <th>head cell</th>
            <th>head cell</th>
          </tr>
          <tr>
            <td>data cell</td>
            <td>data cell</td>
            <td>data cell</td>
          </tr>
        </table>
        <p>
          <textarea rows="4" cols="50">textarea element</textarea>
        </p>
        <p>
          <input type="text" value="input element">
          <input type="checkbox" name="chk" checked>
          <input type="checkbox" name="chk">
          <input type="radio" name="rdo" checked>
          <input type="radio" name="rdo">
          <select>
            <option>select element</option>
            <option>option element</option>
          </select>
          <input type="button" value="button">
        </p>
      </div>
    </body>
  </html>
