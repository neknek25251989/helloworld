<!DOCTYPE html>
  <html>
    <head>
      <title>CSS line height</title>
      <style type="text/css" rel="stylesheet" href="line_height.css"></style>
    </head>
    <body>
      <h1>設定行距</h1>
      <h2>line-height: <em>normal</em></h2>
      <p id="sample1">行距會影響閱讀容易度，過窄或過寬都會增加閱讀時的困難。比較上來說如果行數較少、行距較寬，會較易閱讀；而一行文字數較多、行距狹窄則會較難閱讀。</p>
      <h2>line-height: <em>1.5</em></h2>
      <p id="sample2">行距會影響閱讀容易度，過窄或過寬都會增加閱讀時的困難。比較上來說如果行數較少、行距較寬，會較易閱讀；而一行文字數較多、行距狹窄則會較難閱讀。</p>
      <h2>line-height: <em>180%</em></h2>
      <p id="sample3">行距會影響閱讀容易度，過窄或過寬都會增加閱讀時的困難。比較上來說如果行數較少、行距較寬，會較易閱讀；而一行文字數較多、行距狹窄則會較難閱讀。</p>
    </body>
  </html>
