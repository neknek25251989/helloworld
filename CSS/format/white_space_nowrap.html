<!DOCTYPE html>
  <html>
    <head>
      <title>CSS white-spacing:nowrap</title>
      <style type="text/css" rel="stylesheet" href="white_space_nowrap"></style>
    </head>
    <body>
      <h1>禁止換行</h1>
      <h2>普通狀態</h2>
      <p>若對於white-space性質指定nowrap，在此範圍的內容則無法換行。而其中的連續半形空格、TAB與換行碼會變更成一個半形的空格。</p>
      <h2>white-spacing:nowrap</h2>
      <p class="nowrap">若對於white-space性質指定nowrap，在此範圍的內容則無法換行。而其中的連續半形空格、TAB與換行碼會變更成一個半形的空格。</p>
    </body>
  </html>
