<!DOCTYPE html>
  <html>
    <head>
      <title>CSS text-indent</title>
      <style type="text/css" rel="stylesheet" href="text_indent.css"></style>
    </head>
    <body>
      <p>這是首行縮排<em>0em</em>的狀態</p>
      <p class="txi10">這是只有<em>1em</em>首行縮排的狀態。從一行的開始以指定距離向右移動。</p>
      <p class="txi30">這是只有<em>3em</em>首行縮排的狀態。從一行的開始以指定距離向右移動。</p>
      <p class="txi50">這是只有<em>5em</em>首行縮排的狀態。從一行的開始以指定距離向右移動。</p>
    </body>
  </html>
