<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta http-equiv="Content-Type" content="text/html"; charset="Big5">
    <title>適用於第一行</title>
    <style type="text/css">
      <!--
        p {
          line-height: 1.6;
        } 
        p:first-line {
          color: #fff;
          background-color: #ff6600
        }
      -->
    </style>
  </head>
  <body>
    <p>":first-line"為適用於樣式表之區塊元素的第一行表示之模擬元素。因選擇器有多樣的種類，基本上可以任意地加以組合，但對於元素的部分則一定會保留在選擇器的最後使用。</p>
  </body>
</html>
