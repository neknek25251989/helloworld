<!DOCTYPE html>
  <html>  
    <head>
      <title>CSS width and height</title>
      <style type="text/css" rel="stylesheet"></style>
    </head>
    <body>
      <p>
        <img src="https://i.imgur.com/e9z5UnC.jpg" class="small">
        <img src="https://i.imgur.com/e9z5UnC.jpg" class="normal">
        <img src="https://i.imgur.com/e9z5UnC.jpg" class="large">
      </p>
      <p class="half">
        以上的範例已經元素的寬設定為50%
      </p>
      <p>
        select元素:<br>
        <select class="half">
          <option selected>選擇項目1</option>
          <option>選擇項目2</option>
        </select>
      </p>
      <p>
        input元素:<br>
        <input type="text" class="half" value="輸入欄位">
      </p>
      <p>
        textarea元素:<br>
        <textarea rows="5" cols="30" class="half">
          多行的輸入欄位
        </textarea>
      </p>
    </body>
  </html>
